# Presentation category/categories - Required
categories: [ category ]
# Presentation title
title: Title of your beautiful presentation
# Subtitle - Not mandatory
subtitle: Presentation subtitle
# Cover - Required
cover: cover-intro.jpg
# Author - Required
author:
  name: Author name
  role: Author role
  picture: author-picture.jpg
  description: >
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  </p>
# Demo - not mandatory
demo: to/be/defined
# Material - not mandatory
material: to/be/defined
# Presentation description - not mandatory
description: >
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vel aliquam eros,
    quis commodo arcu. Nullam quis tortor efficitur, vestibulum sem non, sollicitudin dolor.
    Integer non eros vel felis tristique bibendum. Nullam volutpat nunc ante, quis
    fermentum neque pulvinar nec.
  </p>
  <p>
    Curabitur maximus eleifend tortor, at efficitur orci laoreet nec. Cras eu
    semper elit, nec hendrerit metus. Nullam eget eros sodales, dapibus
    diam id, iaculis tortor. Praesent eget rhoncus justo.
  </p>
# Language
lang: en_EN
# Date / Time format
## Confetti uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
# Meta tags
meta:
  # Title - required
  title: Title of your presentation here
  description: Description here
  # Replace with your tags
  tags:
    - Confetti
    - Presentation
    - Slide deck
    - CMS

theme: voice