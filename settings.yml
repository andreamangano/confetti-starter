# Presentation category/categories - Required
categories: [ category ]
# Presentation title
title: Title of you beautiful presentation
# Subtitle - Not mandatory
subtitle: Subtitle here
# Cover - Required
cover: cover-intro.jpg
# Author - Required
author:
  name: Author Name
  role: Author Role
  picture: author-picture.jpg
  description: >
    <p>
      Author description.
    </p>
# Presentation description - not mandatory
description: >
  <p>
    Introduction to your presentation here.
  </p>
# Language
lang: en_EN
# Date / Time format
## Confetti uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
# Meta tags
meta:
  # Title - required
  title: Title of you beautiful presentation
  description: Description here
  # Replace with your tags
  tags:
    - Confetti
    - Presentation
    - Slide deck
    - CMS
theme: voice
